
<div class="container">
  <div class="row">
    
    <div class="myform">
        <h1>Please Enter your Feed</h1>

       
  
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="newItem" rows="5" cols="5" placeholder="Type your feed"></textarea>
        </div>

        <div class="form-group">
            <button type="button" (click)="addItem()" class="btn btn-primary post_btn">Post Feed</button>
        </div>


        <div class="form_data">
            <div class="well" *ngFor="let i of items">{{i}}</div>
        </div>

    </div>



  </div>
</div>
