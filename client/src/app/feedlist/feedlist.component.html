<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-7 col-md-7">

                <div class="myform">
                        <h1>Please Enter your Feed</h1>
              
                        <div class="form-group">
                              <input type="url" class="form-control" #url  placeholder="image path">
                          </div>
                
                        <div class="form-group">
                              <input type="text" class="form-control" #name  placeholder="name">
                          </div>
                  
                        <div class="form-group">
                          <textarea class="form-control" rows="5" cols="5" #message placeholder="Type your feed"></textarea>
                        </div>
                
                        <div class="form-group">
                            <button type="button" (click)="addItem(url.value, name.value, message.value)" class="btn btn-primary post_btn">Post Feed</button>
                        </div>

        </div>
        </div>
      
      
  
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="form_data">
              <div class="well" *ngFor="let item of items">
                  <img src="{{item.url}}" class="profile" />
                  <h3>{{item.name}}</h3>
                  <p>{{item.message}}</p>
              </div>
          </div>
  

  </div>
  
  
    </div>
  </div>
